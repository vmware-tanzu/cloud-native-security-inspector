apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: cnsi-controller
  name: cnsi-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cnsi-controller-manager
  namespace: cnsi-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cnsi-leader-election-role
  namespace: cnsi-system
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cnsi-metrics-reader
rules:
- nonResourceURLs:
  - /metrics
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cnsi-proxy-role
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cnsi-leader-election-rolebinding
  namespace: cnsi-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cnsi-leader-election-role
subjects:
- kind: ServiceAccount
  name: cnsi-controller-manager
  namespace: cnsi-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cnsi-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cnsi-manager-role
subjects:
- kind: ServiceAccount
  name: cnsi-controller-manager
  namespace: cnsi-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cnsi-proxy-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cnsi-proxy-role
subjects:
- kind: ServiceAccount
  name: cnsi-controller-manager
  namespace: cnsi-system
---
apiVersion: v1
data:
  controller_manager_config.yaml: |
    # Copyright 2022 VMware, Inc.
    # SPDX-License-Identifier: Apache-2.0
    apiVersion: controller-runtime.sigs.k8s.io/v1alpha1
    kind: ControllerManagerConfig
    health:
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: 127.0.0.1:8080
    webhook:
      port: 9443
    leaderElection:
      leaderElect: true
      resourceName: 0c59c3f7.goharbor.io
kind: ConfigMap
metadata:
  name: cnsi-manager-config
  namespace: cnsi-system
---
apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: cnsi-controller
  name: cnsi-controller-manager-metrics-service
  namespace: cnsi-system
spec:
  ports:
  - name: https
    port: 8443
    targetPort: https
  selector:
    control-plane: cnsi-controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: cnsi-controller
  name: cnsi-controller-manager
  namespace: cnsi-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: cnsi-controller
  template:
    metadata:
      labels:
        control-plane: cnsi-controller
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: projects.registry.vmware.com/cnsi/kubebuilder/kube-rbac-proxy:v0.8.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        command:
        - /manager
        image: projects.registry.vmware.com/cnsi/manager:0.3
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: cnsi-controller-manager
      terminationGracePeriodSeconds: 10
